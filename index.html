<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="R92086eacc7f8bdd523def355b3b519f.jpg" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Rf61fd1b69a2437dc3dbaa340a235b3a7.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagem" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como josuck</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é josuck?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store" class="app-download"></a>
                    <a href="https://www.apple.com/" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
