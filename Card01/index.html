<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Fuzzy+Bubbles:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="card">
        <h2 class="title">Futuristic</h2>
        <div class="card__img">
            <div class="scene"></div>
            <h2 class="subtitle">Drone</h2>
        </div>
        <div class="card__description">
            <div class="card__container">

                <div class="card__info">
                    <div class="card__header">
                    <div class="card__rating">
                        <svg height="25" width="23" class="star rating" data-rating="1">
                            <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                        <svg height="25" width="23" class="star rating" data-rating="1">
                            <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                        <svg height="25" width="23" class="star rating" data-rating="1">
                            <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                        <svg height="25" width="23" class="star rating" data-rating="1">
                            <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                        <svg height="25" width="23" class="star rating" data-rating="1">
                            <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
                        </svg>
                    </div>
                    <p class="card__price">$...</p>
                </div>
                <h1 class="card__title">Futuristic Drone</h1>
                <h2 class="card__subtitle">FHC - 250x</h2>
            </div>
            <div class="colors">
                <span class="color__title">Color</span>
                <div class="color__container">
                    <div class="color__item"></div>
                    <div class="color__item"></div>
                    <div class="color__item"></div>
                    <div class="color__item"></div>
                    <div class="color__item"></div>
                </div>
            </div>
            <a class="card__button">Add to cart</a><!--Fazer referencia a autor do codigo-->
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

    
</body>
</html>
